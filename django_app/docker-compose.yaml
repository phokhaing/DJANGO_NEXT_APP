version: '3.8'
services:
  django:
    build: .
    image: django_app
    container_name: django_app
    ports:
      - "8001:8001" # "local_port:default_image_port"
    volumes:
      - .:/django_app #current_dir:default_image_dir
    # command: python3 manage.py runserver 0.0.0.0:8001
    environment:
      - POSTGRES_NAME=django_app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    links:
      - django_app_postgres
    depends_on:
      - django_app_postgres
    networks:
      django_app_network:
        ipv4_address: 192.168.1.2

  django_app_postgres:
    container_name: django_app_postgres
    image: postgres
    environment:
      POSTGRES_DB: django_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5433:5432"
    restart: unless-stopped
    networks:
      django_app_network:
        ipv4_address: 192.168.1.3

  django_app_pgadmin:
    image: dpage/pgadmin4
    container_name: django_app_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: khaing.pho1991@gmail.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./docker_data/pgadmin:/var/lib/pgadmin
    ports:
      - "5051:80"
    restart: unless-stopped
    networks:
      django_app_network:
        ipv4_address: 192.168.1.4

